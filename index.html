<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <table>
        <tr>
            <td id="main-screen" class="darkest-grey" colspan="4">0</td>
        </tr>
        <tr class="dark-grey">
            <td>AC</td>
            <td>+/-</td>
            <td>Del</td>
            <td class="orange"></td>
        </tr>
        <tr class="light-grey">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="orange">x</td>
        </tr>
        <tr class="light-grey">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="orange">-</td>
        </tr>
        <tr class="light-grey">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="orange">+</td>
        </tr>
        <tr class="light-grey">
            <td id="zero" colspan="2">0</td>
            <td>.</td>
            <td class="orange">=</td>
        </tr>
    </table>
</body>
</html>
